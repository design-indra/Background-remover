<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - RemoveBG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="py-4 px-6 bg-white border-b">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-black text-emerald-600">RemoveBG</a>
            <a href="/" class="text-sm font-bold text-gray-500 hover:text-emerald-600">‚Üê Beranda</a>
        </div>
    </nav>
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="bg-emerald-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-emerald-600 text-2xl"><i class="fa-solid fa-envelope-open-text"></i></div>
                <h1 class="text-2xl font-black">Hubungi Kami</h1>
            </div>
            <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-5">
                <input type="email" name="email" placeholder="email@kamu.com" required class="w-full px-5 py-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                <textarea name="message" rows="4" placeholder="Pesan kamu..." required class="w-full px-5 py-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 text-sm resize-none"></textarea>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-black py-4 rounded-2xl transition">KIRIM</button>
            </form>
        </div>
    </main>
</body>
</html>
